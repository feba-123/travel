{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter username">
    </div>

    <div class="mb-3">
        <label class="form-label">password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password ">
    </div>
    <div>
        <input type="submit" value="login">
    </div>
</form>
{% if messages %}
 {% for i in messages %}
<ul class="messages">
    <li>{{i}}</li>
</ul>
 {% endfor %}
{% endif %}
{% endblock %}
